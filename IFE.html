<body onselectstart="return false">
<div class="headerBar">
	<div class="logoBar login_logo">
		<div class="comWidth">
			<div class="logo fl">
				<a href="#"><img  alt="logo" src="images/qianshi.png"></a>
			</div>
			<h3 class="welcome_title">欢迎登录</h3>
		</div>
	</div>
</div>
<div class="loginBox">
	<div class="login_cont">
	<form action="doLogin.php" method="post" onsubmit="return submitinfo();">
			<ul class="login">
				<li class="l_tit">
					<label for="username">管理员帐号:</label><span id="test"></span>
				</li>
				<li class="mb_10">
					<input type="text" id="username" name="username" placeholder="请输入管理员帐号"class="login_input user_icon">
				</li>
				<li class="l_tit">
					<label for="password">密码:</label>
				</li>
				<li class="mb_10">
					<input type="password" placeholder="密码" id="password" name="password" class="login_input password_icon">
				</li>
				<li>  
					<label  class="l_tit" for="validate">请输入验证码:</label>
					<font class="checkText" id="validateCheck"></font>
					<input type="text" placeholder="请输入验证码" id="validate" class="login_input validate">
				</li>
				<li>
		            <input type="button" id="checkCode" class="code" onclick="createCode()" />
					<span class="changeCode" onclick="createCode()">看不清楚</span>
				</li>
				<li class="autoLogin">
					<input type="checkbox" id="a1" class="checked" name="autoFlag" value="1">
					<label for="a1">自动登录(一周内自动登录)</label>
				</li>
				<li>
					<button class="btn btn-primary login_btn" data-toggle="modal"  id="submit" type="button">登录</button>
					<!-- <input type="submit" id="submit" value="登录" class="login_input login_btn"> -->
				</li>
			</ul>
		</form>
	</div>
</div>
